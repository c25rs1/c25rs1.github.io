<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			cursor:none;
		}
		#box{
			width:200px;
			height:200px;
			left:500px;
			top:500px;
			position:absolute;
			background-color:red;
		}
		.goldenCookies{
			width:200px;
			height:200px;
			position:relative;
			background-image:url(goldencookie.png);
			z-index:4;
		}
		#circle{
		  position:absolute;
		  height:35px;
		  width:35px;
		  border-radius:50%;
		  border:2px solid black;
		  background-image:url(char10.png);
		  background-size:contain;
		}
	</style>
</head>
<body>
<div id="box">BOX</div>
<div id="circle"></div>

<script type="text/javascript">
	box.addEventListener("mouseover", function() {
        var goldenCookie = document.createElement('div');
        document.body.appendChild(goldenCookie);
        goldenCookie.classList.add("goldenCookies");
    })
    window.addEventListener('mousemove', function(event){
        var x = event.clientX;
        var y = event.clientY;               
        circle.style.left = x + "px";
        circle.style.top = y + "px";
                    });
</script>

</body>
</html>
