        function endGame(){
            endgame.style.opacity = "100%";
            startButtonClicked = 0;
          	startButton.style.opacity = "100%";
          	resetGame();
        }
        function victory(){
            victor.style.opacity = "100%";
            startButtonClicked = 0;
            startButton.style.opacity = "100%";
            resetGame();
        }

        function resetGame(){
    		pumpkins = 0;
    		score = 0;
    		box2.value = score;
    		time = 60;
    		time2 = 0;
    		box1.value = time + " sec";
    		scoreMultiplier = 1;
    		victor.style.opacity = "0%";
    		endgame.style.opacity = "0%";
    		pumpkinClear();
    	}

      	function timeCount(){
      		time = time - 1;
      		box1.value = time + " sec";
      		console.log("time: " + time);
      		console.log("score: " + score);
      	}

      	function gameStart(){
      		console.log("gamestart called");
      		getReady();
      	}

      	function startGame(){
	      	var looper = setInterval(function(){ 
	      	    timeCount();
	      	    pumpkinAppear();
	      	    checkClick();

	      	    if (time == 0)
	      	    {	
	      	    	console.log("time has run out");
	      	    	evaluateEnd();
	      	        clearInterval(looper);
	      	    }
	      	}, 1000);
      	}

      	function evaluateEnd(){
      		if (score <= 45){
	        	console.log("endgame called");
	        	endGame();
        	}
	        if (score > 45){
	        	console.log("victory called");
	        	victory();
	        }
      	}
